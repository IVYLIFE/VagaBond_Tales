<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagaBond Tales</title>
    <link rel="stylesheet" href="./loader.css">
</head>

<body>


    <div id="game">


        <div id="top" class="hidden">

            <div class="gameStatus">

                <div id="player1HealthBar" class="healthContainer">
                    <div id="player1Health" class="healthBar"></div>
                </div>

                <div id="clock"></div>

                <div id="player2HealthBar" class="healthContainer">
                    <div id="player2Health" class="healthBar"></div>
                </div>

            </div>

            <div class="playersName">
                <p id="p1">Player 1</p>
                <p id="p2">Player 2</p>
            </div>

        </div>

        <div class="gameOption">

            <div id="play" class="btn ">Play </div>

            <div id="selectionContainer" class="hidden">
                <div class="btn"> Select Players </div>
                
                <div id="choosePlayers">

                    <div id="previewCanvasContainer">
                        <div class="preview">
                            <canvas id="player1PreviewCanvas"></canvas>
                        </div>
                        <div class="preview">
                            <canvas id="player2PreviewCanvas"></canvas>
                        </div>
                    </div>

                    <div id="playerSelectionContainer">
                        <div class="left">
                            <div class="player1Controls">
                                <div class="player1left left control">
                                    <img src="./assets/prev_filled.svg" alt="prev">
                                </div>
                                <p id="player1Name">Player 1</p>
                                <div class="player1right right control">
                                    <img src="./assets/next_filled.svg" alt="next">
                                </div>
                            </div>
                        </div>
    
                        <div class="right">
                            <div class="player2Controls">
                                <div class="player2left left control">
                                    <img src="./assets/prev_filled.svg" alt="prev">
                                </div>
                                <p id="player2Name">Player 2</p>
                                <div class="player2right right control">
                                    <img src="./assets/next_filled.svg" alt="next">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="startGame" class="btn"> Let's Go! </div>
            </div>

            <div id="endGameMessage" class="hidden">
                <p id="result">Result</p>
                <div id="playAgain" class="btn">Play Again</div>
            </div>

        </div>

        <canvas id="gameCanvas"></canvas>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>


    <script type="module" src="./js/gameElements.js"></script>
    <script type="module" src="./js/constants.js"></script>
    <script type="module" src="./js/eventListners.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/game.js"></script>


</body>

</html>
