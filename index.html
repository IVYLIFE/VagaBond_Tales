<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagaBong Tales</title>
    <link rel="stylesheet" href="./index.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>

    <div id="game">

        <div class="gameStatus hidden">

            <div id="player1" class="healthContainer">
                <div class="healthBar"></div>
            </div>


            <div id="clock"></div>

            <div id="player2" class="healthContainer">
                <div class="healthBar"></div>
            </div>

        </div>

        <div class="playersName hidden">
            <p class="player p1">Player 1</p>
            <p class="player p2">Player 2</p>
        </div>

        <div class="gameOption">
            <div id="startGameMessage">
                <div id="startGame" class="btn"> Start Game </div>
            </div>

            <div id="endGameMessage" class="hidden">
                <p id="result">Result</p>
                <div id="playAgain" class="btn">Play Again</div>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./main.js"></script> -->


</body>

</html>
