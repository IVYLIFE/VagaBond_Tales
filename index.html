<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagaBong Tales</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="gameInfoContainer hidden">

        <div id="playerOne" class="healthContainer"> 
            <div class="healthBar"></div>
        </div>

        <div id="clock"> 90 </div>

        <div id="playerTwo" class="healthContainer">
            <div class="healthBar"></div>
        </div>
    </div>


    <div class="players hidden">
        <p class="player1" >Player One</p>
        <p class="player2">Player Two</p>
    </div>

    <div id="gameOption" data-game-in-progress="false">
        <div id="startGameMessage">
            <button id="startGame"> Start Game </button>
        </div>

        <div id="endGameMessage" class="hidden">
            <p id="result">Result</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="./js/utils.js"></script>
    <!-- <script src="./help.js"></script> -->
    <script src="./js/index.js"></script>
    
</body>
</html>
